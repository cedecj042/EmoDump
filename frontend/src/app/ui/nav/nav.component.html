<nav class=" nav navbar d-flex flex-column justify-content-between py-5 px-0">
    <div class="w-100 flex-column d-flex gap-4">
        <div class="profile d-flex flex-column">
            <div class="image d-flex flex-column justify-content-center gap-2">
                <div class="avatar-container w-100 d-flex flex-column justify-content-center align-items-center">
                    @defer (when loaded) {
                    @if(currentUser.profile_image === ''){
                    <div class="image-container avatar-placeholder"></div>
                    }
                    @else {
                    <div class="image-container" [ngClass]="{'box-shadow-avatar': !!currentUser.profile_image}"
                        [ngStyle]="{backgroundImage: 'url( https://ucarecdn.com/'+ currentUser.profile_image + '/)'}">
                    </div>
                    }
                    <h4 class="p-0 m-0 text-center"> {{ currentUser.first_name + ' ' + currentUser.last_name }}</h4>
                    } @placeholder(minimum 1s) {
                    <app-loader Cwidth="125px" Cheight="125px" [circle]="true"></app-loader>
                    <div class="w-100 px-3 pt-2">
                        <app-loader Cheight="32px" Cwidth="100%"></app-loader>
                    </div>
                    } @error {
                    Failed to load dependencies
                    }

                </div>

            </div>
        </div>
        <div class="flex-column d-flex">
            <div class="nav-icon-container">
                <a class="nav-link d-flex align-items-center gap-2 px-4 active" routerLink="/home">
                    <mat-icon fontIcon="home" class="nav-icon active"></mat-icon>
                    Home
                </a>
            </div>
            <div class="nav-icon-container">
                <a class="nav-link d-flex align-items-center gap-2 px-4" routerLink="/profile">
                    <mat-icon fontIcon="person" class="nav-icon"></mat-icon>
                    Profile
                </a>
            </div>
            <div class="nav-icon-container">
                <a class="nav-link d-flex align-items-center gap-2 px-4" routerLink="/friends">
                    <mat-icon fontIcon="group" class="nav-icon"></mat-icon>Friends
                </a>
            </div>
            <!-- <a class="nav-link" router="/Notifications">Notifications</a> -->

        </div>
    </div>
    <div class="flex-column w-100 nav-icon-container">
        <a class="nav-link d-flex align-items-center gap-2 px-4" href="/logout">
            <mat-icon fontIcon="logout" class="nav-icon"></mat-icon>
            Logout
        </a>
    </div>
</nav>
